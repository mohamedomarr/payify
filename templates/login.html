{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<form action="/login" method="post" class="needs-validation" novalidate>
    <div class="container form">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email Address" autocomplete="off" autofocus required>
            <div class="invalid-feedback">
                Please Type a Valid Email
            </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="off" required>
            <div class="invalid-feedback">
                Please Type Your Password
            </div>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Sign in</button>
        <div class="loginSignUpSeparator">
            <span class="textInSeparator">or</span>
                <a role="button" href="/signup" style="background-color: #E1E7EB; color:black" class="btn btn-light btn-block">Sign Up</a>
        </div>
    </div>
</form>
{% endblock %}
